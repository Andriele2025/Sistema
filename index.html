<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria da Fam√≠lia</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .galeria img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Modal para ampliar imagem */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üì∑ √Ålbum da Fam√≠lia</h1>

  <div class="galeria">
    <img src="https://i.imgur.com/1.jpg" alt="Fam√≠lia 1" onclick="ampliar(this)">
    <img src="https://i.imgur.com/2.jpg" alt="Fam√≠lia 2" onclick="ampliar(this)">
    <img src="https://i.imgur.com/3.jpg" alt="Fam√≠lia 3" onclick="ampliar(this)">
    <img src="https://i.imgur.com/4.jpg" alt="Fam√≠lia 4" onclick="ampliar(this)">
    <img src="https://i.imgur.com/5.jpg" alt="Fam√≠lia 5" onclick="ampliar(this)">
    <!-- Adicione quantas quiser -->
  </div>

  <!-- Modal para imagem ampliada -->
  <div class="modal" id="modal" onclick="fechar()">
    <img id="modal-img" src="" alt="Foto ampliada">
  </div>

  <script>
    function ampliar(img) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-img').src = img.src;
    }

    function fechar() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
