<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Elas Azulejista</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/andriele2025/Teste1/main/images.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 5px #000;
    }

    /* MENU FIXO */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      z-index: 1000;
    }

    /* CONTEÚDO CENTRAL */
    main {
      padding-top: 80px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .frase-impacto {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 40px;
      max-width: 700px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.5em;
      line-height: 2em;
      text-align: center;
    }

    /* GALERIA DE FOTOS - EM COLUNA */
    .galeria {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .galeria img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    /* BOTÃO WHATSAPP */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #25D366;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 9999;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
    }

    .whatsapp-btn img {
      width: 38px;
      height: 38px;
    }
  </style>
</head>
<body>

  <!-- MENU FIXO -->
  <nav>
    Elas Azulejista
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <div class="frase-impacto">
      Respeito à paginação não é detalhe… é compromisso com a perfeição.
    </div>

    <div>
      <h1>Serviços</h1>
      <ul>
        <li>✔️ Reformas e Reparo</li>
        <li>✔️ Porcelanato</li>
        <li>✔️ Elétrica</li>
        <li>✔️ Gesso</li>
      </ul>

      <!-- GALERIA DE FOTOS - EM COLUNA -->
      <div class="galeria">
        <img src="https://images.unsplash.com/photo-1582223607990-1efec78c3c74?auto=format&fit=crop&w=800&q=80" alt="Obra 1">
        <img src="https://images.unsplash.com/photo-1591453089934-25f7f79b2c6e?auto=format&fit=crop&w=800&q=80" alt="Obra 2">
        <img src="https://images.unsplash.com/photo-1588854337221-fc2e1fc5e69c?auto=format&fit=crop&w=800&q=80" alt="Obra 3">
        <img src="https://images.unsplash.com/photo-1617606002778-35a1f05f0f88?auto=format&fit=crop&w=800&q=80" alt="Obra 4">
      </div>
    </div>
  </main>

  <!-- BOTÃO WHATSAPP -->
  <a
    class="whatsapp-btn"
    href="https://wa.me/5511999999999"
    target="_blank"
    aria-label="WhatsApp"
  >
    <img
      src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
      alt="WhatsApp"
    />
  </a>

</body>
</html>
