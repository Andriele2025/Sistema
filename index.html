<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem de Fundo Parada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Impede a barra de rolagem horizontal */
        }

        /* Definindo a imagem de fundo fixa */
        .background {
            position: fixed; /* A imagem de fundo fica fixa */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('SuaImagemDeFundo.jpg'); /* Substitua com sua imagem */
            background-size: cover; /* A imagem cobre toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* A imagem de fundo não se move com o conteúdo */
            z-index: -1; /* A imagem fica atrás do conteúdo */
        }

        /* Conteúdo da página */
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white;
            min-height: 200vh; /* Faz a página ser maior que a tela para rolar */
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #f4a261;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #e76f51;
        }

        /* Rodapé */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f4a261;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Imagem de fundo -->
    <div class="background"></div>

    <!-- Conteúdo da página -->
    <div class="content">
        <h1>Bem-vindo à Nossa Página</h1>
        <p>Transformando ideias em realidade com soluções criativas e inovadoras.</p>
        <button class="cta-button">Saiba Mais</button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
        <p><a href="#contato">Entre em contato</a></p>
    </footer>

</body>
</html>
