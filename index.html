<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page com Navegação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Barra de navegação fixa */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 1000; /* Para ficar acima do conteúdo */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 1.2em;
        }

        .navbar a:hover {
            background-color: #f4a261;
        }

        /* Página com imagem de fundo */
        .landing-page {
            height: 100vh;
            background: url('sua-imagem.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 60px; /* Espaço para a barra de navegação */
        }

        .content {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Contraste com a imagem */
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .cta-button {
            background-color: #f4a261;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="#home">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
    </div>

    <!-- Landing Page -->
    <div class="landing-page">
        <div class="content">
            <h1>Bem-vindo à Nossa Página</h1>
            <p>Descubra mais sobre nossos produtos e ofertas exclusivas.</p>
            <button class="cta-button">Saiba Mais</button>
        </div>
    </div>

</body>
</html>
