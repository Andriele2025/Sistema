<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Horizontal de Fotos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .galeria-horizontal {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
      max-width: 90vw;
      margin: 0 auto;
      scrollbar-width: thin;
      scrollbar-color: #6b057b #f2f2f2;
    }

    .galeria-horizontal::-webkit-scrollbar {
      height: 8px;
    }

    .galeria-horizontal::-webkit-scrollbar-track {
      background: #f2f2f2;
    }

    .galeria-horizontal::-webkit-scrollbar-thumb {
      background-color: #6b057b;
      border-radius: 4px;
    }

    .galeria-horizontal img {
      height: 150px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      flex-shrink: 0;
    }

    .galeria-horizontal img:hover {
      transform: scale(1.05);
    }

    /* Modal para ampliar imagem */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üì∑ √Ålbum da Fam√≠lia</h1>

  <div class="galeria-horizontal">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="Fam√≠lia 1" onclick="ampliar(this)">
    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=400&q=80" alt="Fam√≠lia 2" onclick="ampliar(this)">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="Fam√≠lia 3" onclick="ampliar(this)">
    <img src="https://images.unsplash.com/photo-1544187991-d71f0d2b8829?auto=format&fit=crop&w=400&q=80" alt="Fam√≠lia 4" onclick="ampliar(this)">
    <img src="https://images.unsplash.com/photo-1542831371-d531d36971e6?auto=format&fit=crop&w=400&q=80" alt="Fam√≠lia 5" onclick="ampliar(this)">
  </div>

  <div class="modal" id="modal" onclick="fechar()">
    <img id="modal-img" src="" alt="Foto ampliada">
  </div>

  <script>
    function ampliar(img) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-img').src = img.src;
    }

    function fechar() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
